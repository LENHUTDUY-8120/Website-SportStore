<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap E-commerce Templates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">      
		<link th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">		
		<link th:href="@{/themes/css/bootstrappage.css}" rel="stylesheet"/>
		
		<!-- global styles -->
		<link th:href="@{/themes/css/flexslider.css}" rel="stylesheet"/>
		<link th:href="@{/themes/css/main.css}" rel="stylesheet"/>

		<!-- scripts -->
		<script th:src="@{/themes/js/jquery-1.7.2.min.js}"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>				
		<script th:src="@{/themes/js/superfish.js}"></script>	
		<script th:src="@{/themes/js/jquery.scrolltotop.js}"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>		
		<div id="top-bar" class="container">
			<div class="row">
				<div class="span8">
					<div class="account pull-right">
						<ul class="user-menu">				
							<li><a href="cart.html">Your Cart</a></li>						
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="container">
			<section class="navbar main-menu">
				<div class="navbar-inner main-menu">				
					<a href="index.html" class="logo pull-left"><img src="themes/images/logo.png" class="site_logo" alt=""></a>
				</div>
			</section>			
			<section class="header_text sub">
				<h4><span>Login or Register</span></h4>
			</section>			
			<section class="main-content">				
				<div class="row">
					<div class="span5">	
						<!-- show notification on error -->			
						<h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
						<!-- show notification on error -->
				        <div style="color:red" th:if="${param.error}" >
				           Username or Password incorrect!
				        </div>
				        <div style="color:red" th:if="${param.denied}" >
				            Access denied!!!
				        </div>
						<form th:action="@{/validate}" method="post">
							<fieldset>
								<div class="control-group">
									<label class="control-label">Username</label>
									<div class="controls">
										<input type="text"name="username" placeholder="Enter your username" id="username" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Password</label>
									<div class="controls">
										<input type="password" name="password" placeholder="Enter your password" id="password" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<input tabindex="3" class="btn btn-inverse large" type="submit" value="Sign into your account">
									<hr>
								</div>
							</fieldset>
						</form>				
					</div>
					<div class="span7">					
						<h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
						<p style="color:red;" th:utext="${noti}? ${noti} : ''"></p>
						<form th:action="@{/register}" method="post" >
							<fieldset>
								<div class="control-group">
									<label class="control-label">Username:</label>
									<div class="controls">
										<input type="text" name="username" placeholder="Enter your username" id="username" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Password:</label>
									<div class="controls">
										<input type="password" name="password" placeholder="Enter your password" id="password" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Confirm Password:</label>
									<div class="controls">
										<input type="password" name="confirmPassword" placeholder="Enter your password" id="password" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Full Name:</label>
									<div class="controls">
										<input type="text" name="fullname" placeholder="Enter your username" id="fullname" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Telephone Number:</label>
									<div class="controls">
										<input type="text" name="tel" placeholder="Enter your username" id="tel" class="input-xlarge" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Email address:</label>
									<div class="controls">
										<input type="text" name="email" placeholder="Enter your email" id="email" class="input-xlarge" pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required>
									</div>
								</div>							                            
								<hr>
								<input tabindex="9" class="btn btn-inverse large" type="submit" value="Create your account">
							</fieldset>
						</form>					
					</div>				
				</div>
			</section>			
			<section id="footer-bar">
				<div class="row">
					<div class="span3">
						<h4>Navigation</h4>
						<ul class="nav">
							<li><a th:href="@{/}">Homepage</a></li>  
							<li><a href="./cart.html">Your Cart</a></li>							
						</ul>					
					</div>
					<div class="span5">
						<p class="logo"><img src="themes/images/logo.png" class="site_logo" alt=""></p>
						<p>GENUINE MEN'S FEMALE SPORTS CLOTHES HIGHLIGHTS</p>
						<br/>
					</div>					
				</div>	
			</section>
			<section id="copyright">
				<span>Copyright 2013 bootstrappage template  All right reserved.</span>
			</section>
		</div>
		<script src="themes/js/common.js"></script>
		<script>
			$(document).ready(function() {
				$('#checkout').click(function (e) {
					document.location.href = "checkout.html";
				})
			});
		</script>		
    </body>
</html>
