<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/manager.css" rel="stylesheet" type="text/css"/>
        <style>
            img{
                width: 200px;
                height: 120px;
            }
        </style>
		<script th:language="javascript" type="text/javascript">
				function windowClose() {
					window.open('','_parent','');
					window.close();
				}
		</script>
    <body>
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Edit <b>Product</b></h2>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                </div>
            </div>
            <div id="editEmployeeModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/admin/editproduct}" method="post">
                            <div class="modal-header">						
                                <h4 class="modal-title">Add Product</h4>
                            </div>
                            <div class="modal-body">					
                                <div class="form-group">
                                    <label>ID</label>
                                    <input th:value="${product.id}" name="id" type="text" class="form-control" readonly required>
                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input th:value="${product.title}" name="title" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <input th:value="${product.image}" name="image" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input th:value="${product.price}" name="price" type="text" class="form-control" required>
                                </div>
                                 <div class="form-group">
                                <label>Size</label>
                                <select name="size" style="margin-left: 10%" class="form-select" aria-label="Default select example">
                                        <option value="L" th:selected="${product.size=='X'}">L</option>
                                        <option value="M" th:selected="${product.size=='M'}">M</option>
                                        <option value="XL" th:selected="${product.size=='XL'}">XL</option>
                                </select>
                            	</div>
                            	<div class="form-group">
                                <label>Brand</label>
                                <select name="brand" style="margin-left: 8%" class="form-select" aria-label="Default select example">
                                        <option value="Adidas" th:selected="${product.brand=='Adidas'}">Adidas</option>
                                        <option value="Nike" th:selected="${product.brand=='Nike'}">Nike</option>
                                        <option value="Puma" th:selected="${product.brand=='Puma'}">Puma</option>
                                </select>
                           		</div>               
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="categori" class="form-select" aria-label="Default select example">
                                            <option value="NATION" th:selected="${product.categori=='NATION'}">NATION</option>
                                        	<option value="CLB" th:selected="${product.categori=='CLB'}">CLUB</option>                                       
                                    </select>
                                </div>
								<div class="form-group">
                                    <label>Description</label>
                                    <textarea name="description" class="form-control" th:text="${product.descriptions}"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">                       
                                <input type="submit" class="btn btn-success" value="Edit">                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/manager.js" type="text/javascript"></script>
    </body>
</html>
